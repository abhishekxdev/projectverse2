name: Deploy Dev to EC2

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (amd64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t gurucool-ai-backend \
            --load \
            .

      - name: Save Docker image
        run: |
          docker save gurucool-ai-backend | gzip > gurucool-ai-backend.tar.gz

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "gurucool-ai-backend.tar.gz"
          target: "~/deploy"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/deploy
            docker load < gurucool-ai-backend.tar.gz

            docker stop gurucool-ai-prod || true
            docker rm gurucool-ai-prod || true

            docker run -d \
              --name gurucool-ai-prod \
              --restart always \
              -p 3000:3000 \
              --env-file ~/.env \
              gurucool-ai-backend
